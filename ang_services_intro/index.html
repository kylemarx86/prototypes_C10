<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Services Intro</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="formController as fc">
    <input type="text" ng-model="fc.artistName"><br>
    <button ng-click="fc.retrieveData()">Search</button>
    <div>
        <h1>Most Relevant Artist: {{fc.songs[0].artistName}}</h1>
        <table>
            <thead>
            <tr>
                <th>Artist</th>
                <th>Album</th>
                <th>Track</th>
                <th>Duration</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="song in fc.songs">
                    <td>{{song.artistName}}</td>
                    <td>{{song.collectionName}}</td>
                    <td>{{song.trackName}}</td>
                    <td>{{fc.convertMillisToMinAndSecs(song.trackTimeMillis)}}</td>
                    <!--<td>{{song.trackTimeMillis}}</td>-->
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
