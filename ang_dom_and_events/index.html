<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angular DOM and Events</title>
    <!-- Add Angular CDN below -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>-->
    <!--<script src="https://rawgit.com/angular/bower-angular/master/angular.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
    <!--feature set 1-->
    <div ng-init="truthiness=true; counter=0">
        <span ng-show="!truthiness">Button is <strong>enabled</strong></span>
        <span ng-show="truthiness">Button is disabled</span><br>
        <button ng-disabled="truthiness" ng-click="counter = counter+1">The button of truth</button>
        <!--feature set 2-->
        <input type="checkbox" ng-model="truthiness"><label>button disabled</label>
        <p>Button clicked {{counter}} times.</p>
    </div>
</body>
</html>
