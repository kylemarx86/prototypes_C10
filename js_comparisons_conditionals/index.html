<!DOCTYPE html>
<html>
    <head>
        <script>
            /*FS1*/
            var mySmallNumber = 5;
            var myString = "5";
            var myBigNumber = 255;
            /*FS2*/
            var output1 = mySmallNumber == myString;
            var output2 = mySmallNumber === myString;
            var output3 = mySmallNumber < myBigNumber;
            var output4 = mySmallNumber > myBigNumber;
            console.log("My output1 = ", output1);
            console.log("My output2 = ", output2);
            console.log("My output3 = ", output3);
            console.log("My output4 = ", output4);
            /*FS3*/
            var gameNumber = 50;
            var userInput1 = 40;
            var userInput2 = gameNumber;
            /*FS4*/
            if(userInput1 > gameNumber){
                console.log("Your number is too high.");
            }
            if(userInput1 < gameNumber){
                console.log("Your number is too low.");
            }
            if(userInput1 < 1 || userInput1 > 100){
                console.log("Oops. Your number is out of range.");
            }
            else{
                console.log("Your number is in range.");
            }
            if(userInput2 == gameNumber){
                console.log("Yay! You guessed the correct number.");
            }
            else{
                console.log("You're wrong. Guess again.")
            }
            /*FS5*/
            switch(userInput1){
                case gameNumber:
                    console.log("You found the correct number!");
                    break;
                case gameNumber - 10:
                    console.log("Too low but warm");
                    break;
                case gameNumber + 10:
                    console.log("Too high but warm");
                    break;
                case gameNumber - 25:
                    console.log("Too low and cold");
                    break;
                case gameNumber + 25:
                    console.log("Too high and cold");
                    break;
                default:
                    console.log("You are way off!");
            }
        </script>
    </head>
    <body></body>
</html>
