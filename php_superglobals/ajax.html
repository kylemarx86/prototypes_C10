<!DOCTYPE>
<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script>
        $(document).ready(function () {
            applyButtonHandler();
        });

        function applyButtonHandler() {
            $('button').click(makeAjaxCall);
        }

        function makeAjaxCall() {
            var $checkbox = $('input[type=checkbox]').prop('checked');
//            var $checkbox = $('input[type=checkbox]').val();
            var $textValue = $('textarea').val();
            $.ajax({
                url: 'index.php',
                method: 'GET',
                data: {
                    checkbox: $checkbox,
                    textArea: $textValue
                },
                dataType: 'text',
                success: function (response) {
//                    console.log('checkbox: ', $checkbox);
//                    console.log('textarea text: ', $textValue);
                    console.log('successfully called server\n',response);
                }
            });
        }
    </script>
</head>
<body>
    <form>
        <input type="checkbox" value="howdy">Here's a checkbox</input><br>
        <textarea></textarea><br>
        <button type="button">Make AJAX call</button>
    </form>

</body>
</html>
